{% extends 'base/base.html' %}
{% block content %}
<div style="margin-left: 25%; padding-top: 10%">
    <form class="form-inline my-2 my-lg-0" id="searchForm" method="post" action="{% url 'process_input' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="text" name="input_value"
               placeholder="유튜브 채널명을 입력하세요" aria-label="Search"
               style="width: 70%; font-size: 30px">
        <button class="btn btn-outline-success" id="btn-search" type="submit"
                style="visibility: hidden">검색</button>
    </form>
</div>
{% endblock %}
